#*$*$*$*$*$*$*$*$*$*$*$*$*$*$* TEMPLATES $*$*$*$*$*$*$*$*$*$*$*$*$*$*$*#
#*$*$*$*$*$*$*$*$*$*$*$*$*$*$*$*$*$##$*$*$*$*$*$*$*$*$*$*$*$*$*$*$*$*$*#
templates:

### DELUGE #############################################################

  deluge_connect:
    deluge:
      host: deluge.example.com
      port: 12345
      username: deluge_user
      password: deluge_pass

  deluge_connect_movies:
    deluge:
      host: deluge.example.com
      port: 12345
      username: deluge_user
      password: deluge_pass
      keep_container: no
      container_directory: '{{movie_name}}'
      rename_main_file_only: yes


### FIX PLUGIN PRIORITIES ##############################################

  download_priorities:
    # if aria2 fails, don't update deluge (higher number tasks run first)
    plugin_priority:
      from_deluge: 136
      aria2: 137

  cleanup_priorities:
    # if aria2 fails, don't update deluge (higher number tasks run first)
    plugin_priority:
      from_deluge: 136
      aria2: 137


### PROWL ##############################################################

  prowl_master:
    # ping my iPhone when certain events occur (start leeching, start
    # downloading)
    prowl:
      apikey: 1234567891234567891234567891234567891234
      application: Flexget
      event: '{{event}}'
      description: '{% if pre_desc is defined %}{{pre_desc}} - {% endif %}{% if series_name is defined %}{{series_name}}{% if series_id is defined %} - {{series_id}}{% endif %}{% elif movie_name is defined %}{{movie_name}}{% if movie_year is defined %} ({{movie_year}}){% endif %}{% elif title is defined %}{{title}}{% endif %}'


### MOVE TORRENT FILES #################################################

  move_watch_torrents:
    # move files from local watch directories once added to remote
    # Deluge
    set:
      - filename: '{{title}}'
    move:
      move_to: '/Users/tubedogg/Torrents/_done'


### TRAKT LISTS ########################################################

  trakt_input_premieres:
    # upcoming shows i want to be sure to grab
    configure_series:
      from:
        trakt_list:
          username: trakt_username
          password: trakt_password
          apikey: 12345678912345678912345678912345
          custom: premieres

  trakt_remove_premieres:
    # remove shows once premiere is grabbed
    trakt_remove:
      username: trakt_username
      password: trakt_password
      apikey: 12345678912345678912345678912345
      list: premieres

  trakt_input_shows-i-watch:
    # shows i currently watch
    configure_series:
      from:
        trakt_list:
          username: trakt_username
          password: trakt_password
          apikey: 12345678912345678912345678912345
          custom: shows i watch

  trakt_input_movies-to-get:
    # movies i want to see
    trakt_list:
      username: trakt_username
      password: trakt_password
      apikey: 12345678912345678912345678912345
      custom: movies to get

  trakt_remove_movies:
    # remove movies once added to movie-queue
    trakt_remove:
      username: trakt_username
      password: trakt_password
      apikey: 12345678912345678912345678912345
      list: movies to get


